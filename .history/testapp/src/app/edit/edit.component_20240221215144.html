<form  [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
   <mat-form-field>
      <mat-label >Vpiši ime</mat-label>
      <input matInput class="ime" formControlName="ime" value="{{userToEdit?.ime}}">
   </mat-form-field>
   <mat-form-field>
      <mat-label >Vpiši priimek</mat-label>
      <input matInput class="priimek" formControlName="priimek" value="{{userToEdit?.priimek}}">
   </mat-form-field>
   <mat-form-field>
      <mat-label>Datum rojstva</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>
   <mat-checkbox formControlName="aktiven" value="{{userToEdit?.aktiven}}" >Aktiven</mat-checkbox> 
   <mat-form-field>
      <mat-label>Opis</mat-label>
      <textarea formControlName="opis" matInput value="{{userToEdit?.opis}}"></textarea>
   </mat-form-field>
</form>
 <button class="gumb-edit" mat-raised-button color="primary" (click)="onSubmit()">Potrdi</button>
